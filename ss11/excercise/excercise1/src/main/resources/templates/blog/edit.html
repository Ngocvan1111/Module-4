<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blogs">blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr> <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr> <tr>
            <td>Start Day Write :</td>
            <td><input type="text" th:field="*{startDayWrite}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><select th:field="*{category.id}">
                <option th:each="category:${categoryList}"
                        th:value="${category.id}" th:text="${category.name}">

                </option>
            </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
