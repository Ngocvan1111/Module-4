<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        th, td{
            text-align: center;
            vertical-align: middle;
        }
        .content-center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div style="width: 100vw;height: 100vh; background-image: linear-gradient(0deg, aqua, aquamarine 40%, yellowgreen)">

    <div class="row content-center" style="width: 60vw;height: 90vh; background-color: white">
        <div class="row" style="height:30px;width: 100%; text-align: center;margin: 0;padding: 0 " >
            <h3>Thuê mượn sách online</h3>

        </div>
        <form th:action="@{/borrow}" th:object="${book}" method="post">
        <div class="row">
            <div class="col-lg-6">
                <img src="https://www.reader.com.vn/uploads/images/sach-nguon-goc-loai-nguoi.jpeg" style="width: 100%;height: 100%">
            </div>
            <div class="col-lg-6">
                <input th:type="hidden" name="id" th:field="*{id}">
                <input th:type="hidden" name="id" th:field="*{name}">
                <input th:type="hidden" name="id" th:field="*{author}">
                <input th:type="hidden" name="id" th:field="*{amount}">
                <input th:type="hidden" name="id" th:field="*{description}">
               <label><h3>Quyển sách: </h3> </label>
                <label><h3 th:utext="${book1.getName()}" ></h3></label>
                <p th:utext="${book1.getDescription()}"></p>

            </div>
        </div>
        <div class="row" style="width: 100%;min-height: 20px;background-color: aquamarine">
            <label><h5 style="margin: 0;text-align: center;  vertical-align: middle"> Số lượng còn lại : <label th:utext="${book1.amount}"></label> </h5> </label>

        </div>
            <div class="row" style="display: inline-block;position: relative" >
                <div style="display: flex;margin: 10px;padding: 10px">
                    <a th:href="@{/list}"><button type="button" class="btn btn-secondary" style="margin-right: 20px ">Back to book list</button></a>
                    <input type="submit" value="Borrow" style="display: inline-block;background-color: aqua"/>
                </div>


            </div>
        </form>



    </div>



</div>

</body>
</html>
