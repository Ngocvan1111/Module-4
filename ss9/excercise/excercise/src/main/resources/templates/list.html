<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        th, td{
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div style="width: 100vw;height: 100vh; background-image: linear-gradient(0deg, aqua, aquamarine 40%, yellowgreen)">
    <div class="row" style="min-height:50px; align-items: center " >
        <h1 style="color: blue; text-align: center"> BOOK LIST</h1>
    </div> <div class="row" style="min-height:50px; align-items: center " >  </div>
    <th:block th:if="${message}">
 <div class="row" style="min-height:50px; align-items: center " >
       <label><h3 style="color: yellow;text-align: center">Bạn đã mượn sách thành công, lưu lại mã code để trả sách: <label th:text="${message}"></label> </h3></label>
 </div>
    </th:block>
    <div class="row" style="min-height:50px; align-items: center " >
        <a th:href="@{/return}"><button type="button" class="btn btn-primary">Return Book</button></a>
    </div>

    <div class="row" style="margin: 15px">
        <table class="table table-success table-striped">
            <tr>
                <th>STT</th>
                <th>Book</th>
                <th>Author</th>
                <th>Brrow</th>

            </tr>
            <th:block th:each="book,stt: ${bookList}" >
                <tr>
                    <td th:text="${stt.count}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td><a th:href="@{/detail/__${book.id}__}"><button type="button" class="btn btn-primary">Borrow</button></a> </td>

                </tr>


            </th:block>

        </table>


    </div>



</div>


</body>
</html>
