<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="main">
    <div class="container" style="background-color: yellow">
        <div class="row" style="height: 40px" >
            <a href="/shopping-cart" style="line-height: 40px">    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>Cart<th:block th:if="${massage}">

                   <p th:text="${massage}"></p>

            </th:block>
            </a>


        </div>
        <div class="row">
            <div class="col-md-8">

                <div class="row row-cols-1 row-cols-md-3 g-1">
                    <th:block th:each="product:${products}">
                        <div class="col">

                                <div class="card h-100">
                                <div style="height: 75%">
                                    <img th:src="@{${product.img}}" class="card-img-top" alt="..." style="width: 100%;height: 100%">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <div style="display: flex">
                                        <a th:href="@{/add/__${product.id}__(action='list')}" style="text-decoration: none;">  <button type="button" class="btn btn-secondary" style=" margin: auto ">Add to cart</button></a>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </th:block>

                </div>


            </div>
            <div class="col-md-4">
                <th:block th:if="${massage}">

                    <p th:text="${massage}"></p>

                </th:block>



            </div>

        </div>
    </div>

</div>

</body>
</html>
