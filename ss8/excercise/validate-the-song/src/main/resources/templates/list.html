<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="row" style="min-height:50px ">
    <a href="/create-song" style="margin-left: 30px;margin-top: 20px"><button type="button" class="btn btn-primary">Add new Song</button></a>
    <th:block th:if="${massage}">
        <h3 th:text="${massage}" class="text-primary" style="margin-left: 17px"></h3>
    </th:block>
</div>
<div class="row" style="margin: 15px">
    <table class="table table-success table-striped">
        <tr>

            <th>STT</th>
            <th>Song name</th>
            <th>Singer</th>
            <th>Category</th>
            <th>Update</th>


        </tr>
        <th:block th:each="song,stt: ${songList}" >
            <tr>
                <td th:text="${stt.count}"></td>
                <td th:text="${song.songName}"></td>
                <td th:text="${song.singer}"></td>
                <td th:text="${song.category}"></td>
                <td><a th:href="@{/edit-song/__${song.id}__}">Update</a> </td>
            </tr>


        </th:block>

    </table>

</div>



</body>
</html>
