<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/create-song}" th:object="${songDto}" method="post">
    <table>
        <tr>
            <td>Song name</td>
            <td><input type="text" th:field="*{songName}"></td>
            <td th:errors="*{songName}" class="text-danger"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input type="text" th:field="*{singer}"></td>
            <td th:errors="*{singer}" class="text-danger"></td>

        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}"></td>
            <td th:errors="*{category}" class="text-danger"></td>

        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create Song"></td>

        </tr>

    </table>

</form>

</body>
</html>
