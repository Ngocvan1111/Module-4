<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="row">
    <form th:action="@{/product/search}" th:method="post" class="d-flex">
        <input class="form-control me-2" name="name" type="search" placeholder="Search By Name"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<table id="product">
    <thead>
    <tr>
        <th>STT</th>
        <th>CODE</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>EDIT</th>
        <th>DELETE</th>
        <th>VIEW</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,status : ${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${row.getCode()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td> <a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td> <a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td> <a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
