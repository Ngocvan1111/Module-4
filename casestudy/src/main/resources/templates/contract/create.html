<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="/main::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div th:insert="/main::header"></div>
<div class="row mg-0" style="height: 70vh ">
    <div class="col-md-4"></div>
    <div class="col-md-4" style=" background-image: linear-gradient(#80FFDB, #64DFDF, #48BFE3, #5390D9, #5E60CE)">
        <form th:action="@{/contract/create}" th:object="${contractDto}" method="post"
              class="align-items-center; align-content-center">
            <div class="row my-3">
                <h2 style="text-align: center;color: black">CREATE NEW CONTRACT</h2>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Start Date</label>
                </div>
                <div class="col-md-6">
                    <label><input type="date" th:field="*{startDate}"/></label>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>End Date</label>
                </div>
                <div class="col-md-6">
                    <label><input type="date" th:field="*{endDate}"/></label>

                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-6">
                    <label>Deposit</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" th:field="*{deposit}"/></label>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Customer</label>
                </div>
                <div class="col-md-6">
                    <select th:field="*{customer}">
                        <option th:each="customer:${customerList}" th:value="${customer.id}"
                                th:text="${customer.name}">

                        </option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Employee</label>
                </div>
                <div class="col-md-6">
                    <select th:field="*{employee}">
                        <option th:each="employee:${employeeList}" th:value="${employee.id}"
                                th:text="${employee.name}">

                        </option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Facility</label>
                </div>
                <div class="col-md-6">
                    <select th:field="*{facility}">
                        <option th:each="facility:${facilityList}" th:value="${facility.id}"
                                th:text="${facility.name}">

                        </option>
                    </select>
                </div>
            </div>

            <div class="row my-5">
                <label style="text-align: center" ><input class="text-primary" type="submit" value="Create contract"/>
                </label>

            </div>
            <div class="row my-5">
                <label style="text-align: center" ><a href="/contract" style="margin-left: 30px;margin-top: 20px" class="text-dark">Back to contract List</a>
                </label>
            </div>
        </form>

</div>
</div>


</div>
</body>
</html>
