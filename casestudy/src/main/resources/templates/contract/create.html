<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="row mg-0 align-items-center" style="height: 10vh;background-color: bisque">
    <div class="col-md-2">
        <a href="/contract" style="margin-left: 30px;margin-top: 20px" class="button btn-danger">Back to Contact
            List</a>
    </div>
    <div class="col-md-8">
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse">
                <ul id="menu-furama-vi" class="menu navbar-nav w-100 js-main-menu">
                    <li id="nav-menu-item-5007" class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page"><a href="/view/main.jsp" class="nav-link main-menu-link">HOME</a></li>
                    <li id="nav-menu-item-5008" class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page"><a href="/employees" class="nav-link main-menu-link">EMPLOYEE</a></li>
                    <li id="nav-menu-item-5009" class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page"><a href="/customer" class="nav-link main-menu-link">CUSTOMER</a></li>
                    <li id="nav-menu-item-5010" class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page"><a href="/service" class="nav-link main-menu-link">SERVICE</a></li>
                    <li id="nav-menu-item-5011" class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page"><a href="/contract" class="nav-link main-menu-link">CONTRACT</a></li>
                </ul>                        </div>
        </nav>
    </div>
    <div class="col-md-2">

    </div>


</div>
<div class="row mg-0" style="height: 70vh ">
    <div class="col-md-5"></div>
    <div class="col-md-3" style=" background-image: linear-gradient(#80FFDB, #64DFDF, #48BFE3, #5390D9, #5E60CE)">
        <form th:action="@{/contract/create}" th:object="${contractDto}" method="post"
              class="align-items-center; align-content-center">
            <div class="row my-3">
                <h2 style="text-align: center;color: black">CREATE NEW CONTRACT</h2>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Start Date</label>
                </div>
                <div class="col-md-6">
                    <label><input type="date" th:field="*{startDate}"/></label>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>End Date</label>
                </div>
                <div class="col-md-6">
                    <label><input type="date" th:field="*{endDate}"/></label>

                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-6">
                    <label>Deposit</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" th:field="*{deposit}"/></label>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Customer</label>
                </div>
                <div class="col-md-6">
                    <select th:field="*{customer}">
                        <option th:each="customer:${customerList}" th:value="${customer.id}"
                                th:text="${customer.name}">

                        </option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Employee</label>
                </div>
                <div class="col-md-6">
                    <select th:field="*{employee}">
                        <option th:each="employee:${employeeList}" th:value="${employee.id}"
                                th:text="${employee.name}">

                        </option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Facility</label>
                </div>
                <div class="col-md-6">
                    <select th:field="*{facility}">
                        <option th:each="facility:${facilityList}" th:value="${facility.id}"
                                th:text="${facility.name}">

                        </option>
                    </select>
                </div>
            </div>

            <div class="row my-5">
                <label style="text-align: center" ><input class="text-primary" type="submit" value="Create contract"/>
                </label>

            </div>
        </form>

</div>
</div>


</div>
</body>
</html>
