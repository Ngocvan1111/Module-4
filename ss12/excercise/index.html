<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Blogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<!-- Button trigger modal -->
<label><input type="text" id="search" name="search"><button type="button" class="btn btn-primary" id="btn-search" data-toggle="modal" data-target="#exampleModal">
    Search
</button></label>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">title</th>
                        <th scope="col">Content</th>
                        <th scope="col">Author</th>
                        <th scope="col">start Day Write</th>
                        <th scope="col">Category</th>
                    </tr>
                    </thead>
                    <tbody id="myBody1">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">Content</th>
        <th scope="col">Author</th>
        <th scope="col">start Day Write</th>
    </tr>
    </thead>
    <tbody id="myBody">
    </tbody>
</table>
<button id="showMore"> Xem thêm</button>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>

<script>
    $("#save").click(function () {
        let title = $('#title').val();
        let content = $('#content').val();
        let author = $('#author').val();
        let startDayWrite = $('#startDayWrite').val();
        let blog = {
            title: title,
            content: content,
            author: author,
            startDayWrite: startDayWrite
        };
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(blog),
            //tên API
            url: "http://localhost:8080/blog",
            //xử lý khi thành công
            success: function () {
                $.ajax({
                    url: 'http://localhost:8080/blog',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        let myTable = "";
                        for (let i = 0; i < data.length; i++) {
                            myTable +=
                                `
                            <tr>
                              <th scope="row " class="text-danger">${i + 1}</th>
                              <td>${data[i].title}</td>
                              <td>${data[i].content}</td>
                              <td>${data[i].author}</td>
                              <td>${data[i].startDayWrite}</td>
                            </tr>
                            `
                        }
                        debugger
                        $("#myBody").empty();
                        $("#myBody").append(myTable);
                        $('#exampleModal').hide();
                        $('.modal-backdrop').hide();
                    }
                })
            }
        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    })
    $(document).ready(function () {
        let pageNumber = 0;

        function init() {
            $.ajax({
                url: 'http://localhost:8080/blog',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {

                        myTable +=
                            `
                            <tr>
                              <th scope="row " class="text-danger">${i + 1}</th>
                              <td>${data.content[i].title}</td>
                              <td>${data.content[i].content}</td>
                              <td>${data.content[i].author}</td>
                              <td>${data.content[i].startDayWrite}</td>
                            </tr>
                            `
                    }
                    debugger
                    $("#myBody").append(myTable);
                }
            })
        }
        //////////////////////////////////////////////
        let myTable1 = "";
        $("#btn-search").click(function () {
            let search = $("#search").val();
            $.ajax({
                url: 'http://localhost:8080/blog/'+search,
                type: 'GET',
                dataType: 'json',
                success: function (data) {

                    search = "";
                     myTable1 = "";

                        myTable1 =
                            `
                            <tr>
                              <td>${data.title}</td>
                              <td>${data.content}</td>
                              <td>${data.author}</td>
                              <td>${data.startDayWrite}</td>
                              <td>${data.category.name}</td>
                            </tr>
                            `
                    debugger
                    $("#myBody1").empty();
                    $("#myBody1").append(myTable1);
                }
            })
            $('#exampleModal').clear();
        })
        /////
        $("#showMore").click(function () {

             pageNumber += 1;
            $.ajax({
                url: 'http://localhost:8080/blog?page='+ pageNumber,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {

                        myTable +=
                            `
                            <tr>
                              <th scope="row " class="text-danger">${i+pageNumber*2 + 1}</th>
                              <td>${data.content[i].title}</td>
                              <td>${data.content[i].content}</td>
                              <td>${data.content[i].author}</td>
                              <td>${data.content[i].startDayWrite}</td>
                            </tr>


                            `
                        if(data.content.length != 2){
                            $("#showMore").hide();
                        }

                    }
                    debugger

                    $("#myBody").append(myTable);
                }
            })

        })

        init();
    })
</script>

</body>
</html>
