<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function ( ) {
            $("button").click(function () {
                var div = $("div");
                div.animate({left: '100px'},'slow');
                div.animate({fontSize: '100px'},'slow');
                div.animate({width:'400px'},'slow');


            });

        });
    </script>
</head>
<body>
<button>Click here</button>
<p>abc</p>
<div style="background: aqua;height: 100px;width: 200px;position: absolute">Hello</div>

</body>
</html>
